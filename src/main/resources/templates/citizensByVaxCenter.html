<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Citizens Overview</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <style th:inline="text">

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            border-bottom: 2px solid #0056b3;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }


        a:hover {
            background-color: #c0392b;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: 2px solid #c0392b;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div style="background-color:#abd3bc;border:none"  layout:fragment="content1" class="bg-light-gray dark-bg-navy p-3 p-5 antialiased">
    <div class="max-w-screen-2xl px-4 lg-px-12">
        <div class="container">
            <div class="card">
                <div  style="background-color:#abd3bc;border:none" class="card-header d-flex justify-content-between">
                    <h3 style="margin: 0; font-size: 1.5em;">Citizens at Centre: <span th:text="${centreVaccination.nom}"></span></h3>
                    <form method="get" th:action="@{/addCitoyen}" class="me-2">
                        <input type="hidden" name="centreId" th:value="${centreVaccination.id}" />
                        <button style="background-color:#3f7154;border:none" class="btn btn-danger" data-modal-target="add-citizen-modal" data-modal-toggle="add-citizen-modal">
                            Add Citizen
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <table>
                        <thead style="background-color:#abd3bc">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="citoyen : ${citizensByCentre}">
                            <td th:text="${citoyen.id}"></td>
                            <td th:text="${citoyen.nom}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
