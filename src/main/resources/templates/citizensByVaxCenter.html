<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Citizens By Centre</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- Add the following link to include styles from the second page -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <style th:inline="text">
        body {
            background-color: #dee2e6;
            font-family: 'Arial', sans-serif;
        }

        .bg-gray-50 {
            background-color: #dee2e6;
        }

        .dark-bg-gray-900 {
            background-color: #007bff; /* Blue background color */
            color: #fff;
        }

        .p-3 {
            padding: 15px;
        }

        .p-5 {
            padding: 25px;
        }

        .max-w-screen-2xl {
            max-width: 1200px;
            margin: 0 auto;
        }

        .px-4 {
            padding-left: 20px;
            padding-right: 20px;
        }

        .lg-px-12 {
            padding-left: 60px;
            padding-right: 60px;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #007bff; /* Blue border color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .card-header {
            background-color: #007bff; /* Blue header color */
            color: #ffffff;
            border-bottom: 2px solid #0056b3;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Blue header color */
            color: #ffffff;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #e74c3c; /* Red button color */
            color: #ffffff;
            border-radius: 5px;
        }

        a:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .btn-primary {
            background-color: #e74c3c; /* Red button color */
            border: 2px solid #c0392b;
        }

        .btn-primary:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
<div layout:fragment="content1" class="bg-gray-50 dark-bg-gray-900 p-3 p-5 antialiased">
    <div class="max-w-screen-2xl px-4 lg-px-12">
        <div class="container">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3 style="margin: 0; font-size: 1.5em;">Citoyens par Centre: <span th:text="${centreVaccination.nom}"></span></h3>
                    <!-- Add Citizen button -->
                    <form method="get" th:action="@{/addCitoyen}" class="me-2">
                        <input type="hidden" name="centreId" th:value="${centreVaccination.id}" />
                        <button class="btn btn-primary" data-modal-target="add-citizen-modal" data-modal-toggle="add-citizen-modal">
                            Ajouter Citoyen
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="citoyen : ${citizensByCentre}">
                            <td th:text="${citoyen.id}"></td>
                            <td th:text="${citoyen.nom}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
